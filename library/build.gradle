apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    //Rx
    implementation "io.reactivex.rxjava2:rxjava:2.1.10"
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
    //Network
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'//https://guides.codepath.com/android/Consuming-APIs-with-Retrofit
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    //Animation
    implementation 'com.wang.avi:library:2.1.3'
    implementation "com.andkulikov:transitionseverywhere:1.7.8"
    //Firebase
    implementation 'com.google.firebase:firebase-messaging:10.2.1'
    //Permissions
    implementation 'com.karumi:dexter:4.1.0'
    //Image
    implementation 'com.squareup.picasso:picasso:2.5.2'
    //Google
    implementation 'com.google.android:flexbox:1.0.0'

    //Language
    implementation 'com.akexorcist:localizationactivity:1.1.1'//https://github.com/akexorcist/Android-LocalizationActivity
}